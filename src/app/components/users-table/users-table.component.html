<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>First name</th>
      <th>Middle name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="list.length === 0">
      <td colspan="3" class="text-center">No Data</td>
    </tr>
    <tr *ngFor="let item of list; trackBy: trackByUser">
      <td>{{item.firstName}}</td>
      <td>{{item.middleName}}</td>
      <td>{{item.lastName}}</td>
    </tr>
  </tbody>
</table>
