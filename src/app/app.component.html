<ng-container *ngIf="usersPage$ | async as userPage">
  <app-users-table [list]="userPage.elements">
  </app-users-table>
  <app-pagination [limit]="userPage.pageSize"
                  [(current)]="currentPage"
                  [count]="userPage.totalPages">
  </app-pagination>
</ng-container>
<div data-testid="progressBar" class="progress-container" *ngIf="inProgress$ | async">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated"
         aria-valuenow="100"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 100%">
    </div>
  </div>
</div>
